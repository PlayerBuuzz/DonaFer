<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona Fer Bijuterias</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fe6f2;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #ff66b2;
            color: white;
            padding: 20px 10px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff3399;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            animation: slide 10s infinite;
        }

        .carousel img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease;
            margin-right: 20px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 25px;
            transition: transform 0.3s ease-in-out;
        }

        .cart:hover {
            transform: scale(1.2);
        }

        .produtos {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffe6f1;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .produto {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .produto:hover {
            transform: scale(1.05);
        }

        .produto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .produto h3 {
            color: #ff3399;
            margin: 10px 0;
        }

        .produto p {
            font-size: 18px;
            color: #333;
        }

        .contato {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffccdd;
        }

        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #ff3399;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff66b2;
        }

        footer {
            text-align: center;
            background-color: #ff66b2;
            color: white;
            padding: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Dona Fer Bijuterias">
        <h1>Dona Fer Bijuterias</h1>
        <nav>

        </nav>
        <div class="cart">ðŸ›’</div>
    </header>

    <section class="carousel">

        <img src="imagens/351-8492f948fec3cadb5616813332676539-640-0.png" alt="Destaques">

</body>
</html>
